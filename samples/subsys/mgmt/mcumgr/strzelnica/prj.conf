CONFIG_BT_DIS=y
CONFIG_BT_DIS_MODEL="Transporter BT"
CONFIG_BT_DIS_MANUF="projekty@rzeszutko.eu"
CONFIG_BT_DIS_FW_REV=y
CONFIG_BT_DIS_FW_REV_STR="1.0.3"
CONFIG_BT_DIS_HW_REV=y
CONFIG_BT_DIS_HW_REV_STR="1.0.1"
CONFIG_HEAP_MEM_POOL_SIZE=4098
CONFIG_BT_DEVICE_NAME="Transporter Kacer"
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_SMP=y

# Enable mcumgr.
CONFIG_MCUMGR=y

# Some command handlers require a large stack.
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048

# Ensure an MCUboot-compatible binary is generated.
CONFIG_BOOTLOADER_MCUBOOT=y

# Enable flash operations.
CONFIG_FLASH=y

# Required by the `taskstat` command.
CONFIG_THREAD_MONITOR=y

# Enable statistics and statistic names.
CONFIG_STATS=y
CONFIG_STATS_NAMES=y

# Enable most core commands.
CONFIG_MCUMGR_CMD_IMG_MGMT=y
CONFIG_MCUMGR_CMD_OS_MGMT=y
CONFIG_MCUMGR_CMD_STAT_MGMT=y

# Enable logging
CONFIG_LOG=y
CONFIG_GPIO=y

CONFIG_SETTINGS=y
CONFIG_NVS=y
CONFIG_SHELL=y
CONFIG_MCUMGR_SMP_UART=n

CONFIG_SENSOR=y
CONFIG_QDEC_NRFX=y

# Shell settings
CONFIG_SHELL=y
CONFIG_SHELL_CMD_BUFF_SIZE=64
CONFIG_SHELL_PROMPT_UART=">"
CONFIG_SHELL_ARGC_MAX=5
CONFIG_LOG_PRINTK=y
CONFIG_CBPRINTF_NANO=y

CONFIG_PWM=y
CONFIG_PWM_SHELL=n

# Disable unwanted options:
CONFIG_FLASH_SHELL=n
CONFIG_SHELL_VT100_COLORS=n
CONFIG_SHELL_WILDCARD=n
CONFIG_SHELL_METAKEYS=n
CONFIG_SHELL_STATS=n
CONFIG_SHELL_CMDS=n
CONFIG_SHELL_HISTORY=y
CONFIG_SHELL_HISTORY_BUFFER=130
CONFIG_SHELL_HELP=n
CONFIG_DEVICE_SHELL=n
CONFIG_SENSOR_SHELL=n
CONFIG_LOG_RUNTIME_FILTERING=n
CONFIG_LOG_CMDS=n
CONFIG_CLOCK_CONTROL_NRF_SHELL=n
